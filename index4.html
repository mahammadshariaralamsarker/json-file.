<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript object Notation</h2>
    <script>
        const user = { id: 233, Name: 'Masud'}/*....this line is normal JavaScript line */
        //           {"id":233,"Name":"Masud"}  ....this line is JSON line 
        const UserJson = JSON.stringify(user);
        console.log(UserJson)

        const userFromJSON = JSON.parse(UserJson)/*JSON file normal javascript e convert korta hole*/
        console.log(userFromJSON);
    </script>
</body>
</html>
